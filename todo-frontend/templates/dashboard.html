<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-white rounded-2xl shadow-lg p-6">
    <header class="flex justify-between items-center border-b pb-4 mb-6">
      <h1 class="text-2xl font-bold text-gray-700">To-Do List</h1>
      <button id="create-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Add Task
      </button>
    </header>
    <div class="mb-4">
      <input
        id="search-bar"
        type="text"
        placeholder="Search tasks..."
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div id="list" class="space-y-4"></div>
  </div>
  <script src="../static/js/dashboard.js"></script>
</body>
</html>
